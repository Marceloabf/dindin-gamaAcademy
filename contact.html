<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dindin - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contactStyle.css" />
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="" />
        <p>dindin</p>
      </div>
      <nav>
        <ul>
          <li>cursos</li>
          <li>blog</li>
          <li>contato</li>
        </ul>
      </nav>
    </header>
    <main>
      <fieldset>
        <h2>Contato</h2>
        <form id="name" action="">
          <div class="formContainer">
            <input placeholder="nome" type="text" name="name" id="" />
            <input placeholder="email" type="email" name="email" id="" />
            <textarea
              placeholder="mensagem"
              name="message"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit">entrar</button>
          </div>
        </form>
      </fieldset>
      <img src="./assets/talkingCouple.svg" alt="" />
    </main>
    <footer>
      <div class="logoFooter">
        <img src="./assets/logo.svg" alt="" />
        <div class="logoContainerFooter">
          <p id="dindin">dindin</p>
          <p>educação financeira</p>
        </div>
      </div>
      <nav>
        <ul id="ulFooter">
          <li>cursos</li>
          <li>blog</li>
          <li>contato</li>
        </ul>
      </nav>
      <div id="buttonsFooter">
        <buttons>Quero ser prof</buttons>
        <buttons>Aqui tem outro link</buttons>
      </div>
    </footer>
  </body>
</html>
